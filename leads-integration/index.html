<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
			integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<style>
			body {
				font-size: 15px;
				box-sizing: border-box;
			}
		</style>
		<!-- <script src="test-processor.js"></script> -->
		<!-- <script src="test-processor-2.js"></script> -->
		<!-- <script src="test-processor-upgrade.js"></script> -->

		<script src="data-candidate-processor.js"></script>
		<script src="data-fields-processor.js"></script>

		<script type="application/ld+json" id="headOutput">
			{
				"source": "fb",
				"targetJob": "74262e7f-40c1-4537-bdf7-958f15098b70"
			}
		</script>

		<!-- 
			"firstName": "©~!@#$%^&*()_+|}{:?>    Name Surname<,./';[]=-`😍",
			"lastName": "©~!@#$%^&*()_+|}{:?>    Name Surname<,./';[]=-`😍",
		 -->

		<script type="application/ld+json" id="bodyOutput">
			{
				"callTime": "Middag (12pm – 4pm)",
				"email": "address@example.com",
				"firstName": "©~!@#$%^&*()_+|}{:?>Name<,./';[]=-`😍",
				"lastName": "©~!@#$%^&*()_+|}{:?>우예림<,./';[]=-`😍",
				"phoneNumber": "+1234567890",
				"timeToStart": "Nu🇳🇱⌚🇹🇷🎊😴🎉📍",
				"preferableContact" : "Jag redan flyttat till Spanien för 2 veckor sen 😅 jag tänker stanna här 🤭 nevím",
				"speakWriteEnglish": "Perfecte tijd in m’n leven nu daarvoor, klaar met studie IBA op de VU en zin om lekker te knallen ;)",
				"languageSkills": "Ik ben al een tijdje op zoek naar een leuke baan. Ik ben een persoon die erg veel houdt van zon & sociaal contact; dus dit lijkt me ideaal",
                "reasonAbroad": ""
			}
		</script>

		<script>
			$(() => {
				const headers = JSON.parse($('#headOutput')[0].innerText);
				const headerObject = JSON.stringify(headers, undefined, 4);
				$('#headerObject').html(`<pre>${headerObject}</pre>`);

				const body = JSON.parse($('#bodyOutput')[0].innerText);
				const bodyObject = JSON.stringify(body, undefined, 4);
				$('#inputObject').html(`<pre>${bodyObject}</pre>`);
			});
		</script>
	</head>
	<body>
		<h2>Input object</h2>
		<div id="headerObject"></div>
		<div id="inputObject"></div>
		<h2>Output object</h2>
		<div id="candidateObject"></div>
		<div id="fieldsObject"></div>
	</body>
</html>
